<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'encuestasApp/estilos.css' %}"></link>
</head>
<body>
	<form action="/" method="post">
		{% csrf_token %}
		<table style="width: 100%">
			<tr>
				<td style="text-align: left"><a href="{% url 'encuestas2:index' %}">Volver</a></td>
				<td style="text-align: right"><input type="submit" class="enlace" name="logout" value="Logout"/></td>
			</tr>
		</table>
	</form>
	<hr/>
	<h1>Mis encuestas</h1>
	<form action="" method="post">
		{% csrf_token %}
		<p>
		{% for encuesta in encuestas %}
			<input type="checkbox" name="encuesta" value="{{encuesta.pk}}"/>
			<a href="{% url 'encuestas2:encuestas' encuesta.pk %}">{{encuesta.titulo}}</a><br/>
		{% endfor %}
		</p>
		<input type="submit" name="eliminar" value="Eliminar seleccionados"/>
	</form>
</body>
</html>
