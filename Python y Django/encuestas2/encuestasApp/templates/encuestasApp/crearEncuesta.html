<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'encuestasApp/estilos.css' %}"></link>
	<script src="{% static 'encuestasApp/crearEncuesta.js' %}"></script>
</head>
<body>
	<form action="" method="post">
		{% csrf_token %}
		<table style="width: 100%">
			<tr>
				<td style="text-align: left"><a href="{% url 'encuestas2:index' %}">Volver</a></td>
				<td style="text-align: right">
					<!-- Solo se puede crear una encuesta tras haber hecho login -->
					<!-- Asi que no tiene caso comprobar si se ha hecho login -->
					<a href="{% url 'encuestas2:misEncuestas' %}">Mis encuestas<a/><br/>
					<input type="submit" class="enlace" name="logout" value="Logout" formaction="/"/><br/>
				</td>
			</tr>
		</table>
		<hr/>
		<div style="text-align: center">
			{% if hayAlgunError %}
			<p style="text-align: center; color: red;">{{mensajeDeError}}</p>
			{% endif %}
			<input type="text" name="titulo" placeholder="Titulo" style="text-align: center"/><br/>
			<textarea name="descripcion" style="width:50%" placeholder="Descripcion"></textarea>
		</div>
		<p><input type="text" name="pregunta" placeholder="Pregunta"/><input type="button" value="X" onclick="clickEliminarPregunta(this)"/></p>
		<p>
			<!-- Este input hidden sirve para enviar el numero de respuestas que tiene la pregunta -->
			<!-- Si quiero saber cuantas respuestas tiene la 3º pregunta tendre que mirar el value -->
			<!-- del 3º input "cantidadRespuestas" -->
			<input type="hidden" name="cantidadRespuestas" value="3"/>
			<input type="text" name="respuesta" placeholder="respuesta"/><input type="button" value="X" onclick="clickEliminarOpcion(this)"/><br/>
			<input type="text" name="respuesta" placeholder="respuesta"/><input type="button" value="X" onclick="clickEliminarOpcion(this)"/><br/>
			<input type="text" name="respuesta" placeholder="respuesta"/><input type="button" value="X" onclick="clickEliminarOpcion(this)"/><br/>
			<input type="button" value="Añadir opcion" onclick="clickAnadirOpcion(this)"/>
		</p>
		<p><input type="button" value="Añadir pregunta" onclick="clickAnadirPregunta(this)"/></p>
		<p><input type="submit" name="enviar" value="Enviar"/></p>
	</form>
</body>
</html>
