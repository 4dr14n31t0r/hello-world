<html>
<head></head>
<body>
	<table style="width: 100%">
		<tr>
			<td style="text-align: left"><a href="{% url 'encuestas2:index' %}">Volver</a></td>
			<td style="text-align: right"><a href="{% url 'encuestas2:login' %}">Login</a></td>
		</tr>
	</table>
	<hr/>
	<h1 align="center">Crear cuenta</h1>
	<form action="" method="post">
		{% csrf_token %}
		<table align="center">
			<tr>
				<td>Usuario:</td>
				<td><input type="text" name="nombre"/></td>
			</tr>
			<tr>
				<td>Contraseña:</td>
				<td><input type="password" name="contrasena"/></td>
			</tr>
			<tr>
				<td>Repite contraseña:</td>
				<td><input type="password" name="contrasena2"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="hacerRegistro" value="Enviar"/></td>
			</tr>
		</table>
	</form>
	{% if hayAlgunError %}
	<p style="text-align: center; color: red;">{{mensajeDeError}}</p>
	{% endif %}
</body>
</html>
