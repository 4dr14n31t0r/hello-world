<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Canvas API</title>
    <script src="canvas.js"></script>
    <style>
        input[type=number]{
            width: 40px;
        } 
    </style>
</head>

<body>
	<h1>Perspectiva c√≥nica</h1>
    <section id="cajalienzo">
        <canvas id="lienzo" width="1000" height="500">
            Su navegador no soporta el elemento canvas
        </canvas>
    </section>
    <form name="datos">
        Origen de coordenadas:
            X <input type="number" name="origenX" value="200">
            Y <input type="number" name="origenY" value="300">
            <br />
        Observador:
            X <input type="number" name="observadorX" value="-50">
            Y <input type="number" name="observadorY" value="-100">
            Altura <input type="number" name="observadorAltura" value="250">
            <br />
        Prisma:<br />
            Posicion:
                X <input type="number" name="prismaX" value="500">
                Y <input type="number" name="prismaY" value="200">
                Altura <input type="number" name="prismaAltura" value="-50"><br />
            Dimensiones:
                Ancho <input type="number" name="prismaAncho" value="200">
                Alto <input type="number" name="prismaAlto" value="200">
                Largo <input type="number" name="prismaLargo" value="50"><br />
        Colores:
                Calculos <input type="color" name="colorCalculos" value="#d3d64d"/>
                Prisma <input type="color" name="colorResultado" value="#ba1a1a"/>
    </form>
</body>

</html>
